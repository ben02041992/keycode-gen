<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Key Code Challenge</title>
</head>
<body>
    
    <header>Welcome to my KeyCode Generator</header>

    <div id='instructions'>
        <p>Press any key to find key info</p>
    </div>
    
    <div class='resultContainer'>
        <div class="info">
            <h2>Key</h2>
            <p id="k"></p>
        </div>
        
        <div class="info">
            <h2>keyCode</h2>
            <p id="kC"></p>
        </div>

        <div class="info">
            <h2>Char</h2>
            <p id="char"></p>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
